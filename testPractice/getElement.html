<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using GetElementById</title>
</head>
<body>

    <div id="display">Original Text </div>
    <p>Use JavaScript to change the text in the div to "Changed By JavaScript".</p>    



    <script>
        var display = document.getElementById('display');
        display.innerHTML = "Changed By JavaScript.";
    </script>
</body>
</html>
