<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS get ElementById</title>
</head>
<body>
    <p id="example">Hello, World.</p>

    <p id="two"> </p>

    <script>
        var p = document.getElementById('example');
        p.innerHTML = "I changed the Text";
        p.style.color = "#45f2ca";

        document.getElementById("two").innerHTML = "this is paragraph two"
    </script>
</body>
</html>
