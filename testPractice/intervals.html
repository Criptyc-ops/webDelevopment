<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS animaton with setInterval and CleaInterval</title>
</head>
<body>
    <button onClick = "startTime()">Start time</button>
    <button onClick = "stopTime()">Stop time</button>
    <div id="timer">0</div>

    <script>
        var count = 0;
        var timer;

        function startTime(){
            timer = setInterval (function(){
                document.getElementById('timer').innerHTML = ++count
            }, 31556952000)
        }
        function stopTime(){
            clearInterval(timer);

        }
    </script>
</body>
</html>
